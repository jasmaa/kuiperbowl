version: '3'

services:
  web:
    restart: always
    build: ./web
    ports:
      - "8000:8000"
    links:
      - redis:redis
      - postgres:postgres
    volumes:
      - web-django:/usr/src/app
    env_file: .env
    command: bash -c "python manage.py migrate; python manage.py loaddata fixtures/sample.json; python manage.py runserver 0.0.0.0:8000"

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

volumes:
  web-django:
  redisdata:
  pgdata: