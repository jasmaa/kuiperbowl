version: '3'

services:

  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - web-static:/www/static
    links:
      - web:web

  web:
    restart: always
    build: ./web
    ports:
      - "8000:8000"
    expose:
      - 8000
    links:
      - redis:redis
      - postgres:postgres
    volumes:
      - web-django:/usr/src/app
    env_file: .env
    command: bash -c "
      python manage.py migrate &&
      python manage.py loaddata fixtures/sample.json &&
      daphne -b 0.0.0.0 -p 8000 quizbowl.asgi:channel_layer"

  worker:
    restart: always
    build: ./web
    env_file: .env
    command: bash -c "python manage.py runworker"

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

volumes:
  web-django:
  web-static:
  redisdata:
  pgdata: