version: '3'

services:
  web:
    restart: always
    build: ./
    ports:
      - "8000:8000"
    expose:
      - "8000"
    links:
      - redis:redis
    volumes:
      - web-django:/usr/src/app
    environment:
      DEBUG: 'true'
    command: /usr/local/bin/python manage.py runserver 0.0.0.0:8000

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  web-django:
  redisdata: