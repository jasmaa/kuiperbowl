{% extends "game/base.html" %}
{% load static %}

{% block title %}
  <title>Kuiperbowl - {{ room.label }}</title>
{% endblock %}

{% block content %}
<div class="container">

  <div class="row">

    <div class="col">
      <input type="text" id="request-content" class="form-control" maxlength="200">
      <div id="chat-btn" class="btn btn-secondary btn-lg" data-toggle="tooltip" data-placement="top" title="Shortcut: C">Chat</div>
      <div id="next-btn" class="btn btn-info btn-lg" data-toggle="tooltip" data-placement="top" title="Shortcut: N">Next</div>
      <div id="buzz-btn" class="btn btn-danger btn-lg float-right" data-toggle="tooltip" data-placement="top" title="Shortcut: SPACE">Buzz</div>
      <div class="progress">
        <div id=content-progress class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        <div id=buzz-progress class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">

    <div class="col-4">
      <div class="card">
        <div class="card-header">Settings</div>
        <div class="card-body">
          Category:
          <select id="category-select" class="form-control">
            <option value="Everything">Everything</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Literature">Literature</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Religion">Religion</option>
            <option value="Geography">Geography</option>
            <option value="Fine Arts">Fine Arts</option>
            <option value="Social Science">Social Science</option>
            <option value="Mythology">Mythology</option>
            <option value="Trash">Trash</option>
          </select>
          <br>
          Difficulty:
          <select id="difficulty-select" class="form-control">
            <option value="default">Default</option>
          </select>
          <br>

          <div id="reset-btn" class="btn btn-secondary">Reset</div>

        </div>
      </div>

      <br>

      <div class="card">
        <div class="card-header">Scoreboard</div>
        <input type="text" id="name" maxlength="20">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody id="scoreboard-body">
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-8">
      <div class="card bg-faded">
        <div class="card-header">
          <h6 id="category-header"></h6>
          <h6 id="answer-header"></h6>
        </div>
        <div class="card-body">
          <span id="question-space"></span>
        </div>
      </div>

      <br>

      <div class="card">
        <ul id="message-space" class="list-group">
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
  <script type="text/javascript" src={% static "game/game.js" %}></script>
  <script type="text/javascript" src={% static "game/gameEvents.js" %}></script>
{% endblock %}
